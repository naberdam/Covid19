<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Complex Queries</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="complexQueries.js"></script>
    <link rel="stylesheet" href="complexQueries.css">

</head>
<body>
    <div class="grid-container">
        <div class="nevigate">
            <button id="toBasic" type="button" onclick="onSubmitNevigate(event)">Basic Queries</button>
        </div>

        <div class="query">
            <form onsubmit="onsubmitCountrySickDeathsAndGdpByGDP(event)">
                <h2>Choose Your Query:</h2>
                <label for="state"> Get</label>
                <div class="state">
                    <select id="state" name="state">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="perMillion">number per million people</option>
                        <option value="totalNumber">total number</option>
                    </select>
                </div>
                <label for="state"> of sick people and dead people from coronavirus in each country on</label>
                <!--<div class="state">
                    <select id="state" name="state">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="sick">Sick</option>
                        <option value="dead">Dead</option>
                    </select>
                    <label"> from coronavirus in each country on</label>
                </div>-->
                <div class="date">
                    <label for="date">date:</label>
                    <input type="date" id="toDate" name="date"
                           value=today
                           min="2019-12-01" max="2022-12-31">
                </div>
                <div class="orederBy">
                    <label for="orderBy">order by:</label>
                    <select id="orderBy" name="orderBy" onchange="checkOrderBy(this.value)">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="gdp">gdp</option>
                        <option value="Death">Dead</option>
                        <option value="Sick">Sick</option>
                        <option value="density"> density growt</option>
                    </select>
                    <label id="labelForDensity" style="display:none"> choose number of years to calculate density growth</label>
                    <input type="text" id="numberOfYears" name="numberOfYears" style="display:none" />
                </div>
                <div class="descOrAsc">
                    <select id="descOrAsc" name="descOrAsc">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="desc">desc</option>
                        <option value="asc">asc</option>
                    </select>
                </div>


                <div class="submitButton">
                    <input id="submit" type="submit" value="get answer!">
                </div>


            </form>
        </div>
    </div>
    <div style="width: 100%; height: 450px; overflow: auto">
        <table id="results" ></table>
    </div>
   
</body>
</htm
