<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Complex Queries</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="complexQueries.js"></script>
    <link rel="stylesheet" href="complexQueries.css">

    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body> 
        <div class="grid-container">
            <div class="container-contact100">
                <div class="wrap-contact100">
                    <form class="contact100-form validate-form" onsubmit="onsubmitComplex(event)">
                        <span class="contact100-form-title">
                            What do you want to know?
                        </span>
                        <label>
                            Please tell me the number of sick and dead
                        </label>
                        <div class="count">
                            <select id="count" name="state">
                                <option disabled selected value> -- select an option -- </option>
                                <option value="perMillion">per million people</option>
                                <option value="totalNumber">(total number)</option>
                            </select>
                        </div>
                        <label>from Corona in each country on date</label>
                        <div class="date">
                            <label for="date">date:</label>
                            <input type="date" id="toDate" name="date"
                                   value=today
                                   min="2019-12-01" max="2022-12-31">
                        </div>
                        <label>order by</label>
                        <div class="orederBy">
                            <select id="orderBy" name="orderBy" onchange="checkOrderBy(this.value)">
                                <option disabled selected value> -- select an option -- </option>
                                <option value="Gdp">gdp</option>
                                <option value="Deaths">Dead</option>
                                <option value="Sick">Sick</option>
                                <option value="density"> density growt</option>
                            </select>
                            <label id="labelForDensity" style="display:none"> choose number of years to calculate density growth</label>
                            <input type="text" id="numberOfYears" name="numberOfYears" style="display:none" />
                        </div>
                        <label>in</label>
                        <div class="descOrAsc">
                            <select id="descOrAsc" name="descOrAsc">
                                <option disabled selected value> -- select an option -- </option>
                                <option value="desc">desc order</option>
                                <option value="asc">asc order</option>
                            </select>
                        </div>


                        <div class="container-contact100-form-btn">
                            <div class="wrap-contact100-form-btn">
                                <div class="contact100-form-bgbtn"></div>
                                <button class="contact100-form-btn">
                                    <span>
                                        Tell me
                                        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                                    </span>
                                </button>
                            </div>
                        </div>

                    </form>

                    <div class="container-contact100-form-btn" onclick="onSubmitNevigate(event)">
                        <div class="wrap-contact100-form-btn">
                            <div class="contact100-form-bgbtn"></div>
                            <button class="contact100-form-btn">
                                <span>
                                    Please show me basic data on the map
                                    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                <div style="width: 50%; height: 700px; overflow: auto; margin:50px;">
                    <div class="limiter">
                        <div class="container-table100">
                            <div class="wrap-table100">
                                <div class="table100">
                                    <table id="results"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   
    </body>
</html>
